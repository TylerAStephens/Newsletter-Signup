<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="images/frankensteinavatar.jpeg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up to My Newsletter</h1>

    <input type="test" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" placeholder="Last Name" required>
    <input type="email" class="form-control bottom" placeholder="Email" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up! </button>
